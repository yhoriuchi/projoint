# R-hub's generic GitHub Actions workflow file (with concurrency, timeouts, and log artifacts)
# Canonical upstream: https://github.com/r-hub/actions/blob/v1/workflows/rhub.yaml

name: R-hub
run-name: "${{ github.event.inputs.id }}: ${{ github.event.inputs.name || format('Manually run by {0}', github.triggering_actor) }}"

on:
  workflow_dispatch:
    inputs:
      config:
        description: 'A comma separated list of R-hub platforms to use.'
        type: string
        default: 'linux,windows,macos'
      name:
        description: 'Run name. You can leave this empty now.'
        type: string
      id:
        description: 'Unique ID. You can leave this empty now.'
        type: string

# Cancel older in-progress runs on the same ref
concurrency:
  group: rhub-${{ github.ref }}
  cancel-in-progress: true

jobs:

  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      containers: ${{ steps.rhub-setup.outputs.containers }}
      platforms: ${{ steps.rhub-setup.outputs.platforms }}

    steps:
      # NO NEED TO CHECKOUT HERE
      - uses: r-hub/actions/setup@v1
        id: rhub-setup
        with:
          config: ${{ github.event.inputs.config }}

  linux-containers:
    needs: setup
    if: ${{ needs.setup.outputs.containers != '[]' }}
    runs-on: ubuntu-latest
    timeout-minutes: 120
    name: ${{ matrix.config.label }}
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.setup.outputs.containers) }}
    container:
      image: ${{ matrix.config.container }}

    steps:
      - uses: r-hub/actions/checkout@v1

      - uses: r-hub/actions/platform-info@v1
        with:
          token: ${{ secrets.RHUB_TOKEN }}
          job-config: ${{ matrix.config['job-config'] }}

      - uses: r-hub/actions/setup-deps@v1
        with:
          token: ${{ secrets.RHUB_TOKEN }}
          job-config: ${{ matrix.config['job-config'] }}

      - uses: r-hub/actions/run-check@v1
        with:
          token: ${{ secrets.RHUB_TOKEN }}
          job-config: ${{ matrix.config['job-config'] }}

      # Always upload logs/artifacts to help debugging
      - name: Upload logs (linux)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rhub-logs-${{ matrix.config.label }}
          path: |
            **/00check.log
            **/00install.out
            **/Rplots.pdf
            **/*.fail
            **/testthat.Rout*
            **/*.log

  other-platforms:
    needs: setup
    if: ${{ needs.setup.outputs.platforms != '[]' }}
    runs-on: ${{ matrix.config.os }}
    timeout-minutes: 120
    name: ${{ matrix.config.label }}
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.setup.outputs.platforms) }}

    steps:
      - uses: r-hub/actions/checkout@v1

      - uses: r-hub/actions/setup-r@v1
        with:
          job-config: ${{ matrix.config['job-config'] }}
          token: ${{ secrets.RHUB_TOKEN }}

      - uses: r-hub/actions/platform-info@v1
        with:
          token: ${{ secrets.RHUB_TOKEN }}
          job-config: ${{ matrix.config['job-config'] }}

      - uses: r-hub/actions/setup-deps@v1
        with:
          job-config: ${{ matrix.config['job-config'] }}
          token: ${{ secrets.RHUB_TOKEN }}

      - uses: r-hub/actions/run-check@v1
        with:
          job-config: ${{ matrix.config['job-config'] }}
          token: ${{ secrets.RHUB_TOKEN }}

      # Always upload logs/artifacts to help debugging
      - name: Upload logs (other)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rhub-logs-${{ matrix.config.label }}
          path: |
            **/00check.log
            **/00install.out
            **/Rplots.pdf
            **/*.fail
            **/testthat.Rout*
            **/*.log
